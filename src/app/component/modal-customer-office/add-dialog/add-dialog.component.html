<h1 mat-dialog-title>Aggiungi evento</h1>
<div mat-dialog-content>
  <form id='myform' class="p-5" [formGroup]="profileForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Nome Utente</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="username" formControlName="username" />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" placeholder="password" formControlName="password" />
      </div>
    </div>
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Cognome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="firstName" formControlName="firstName" />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Cognome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" placeholder="lastName" formControlName="lastName" />
      </div>
    </div>
    <div class="form-group row">
      <label for="cognome" class="col-sm-2 col-form-label">Cognome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cognome" placeholder="Cognome" formControlName="lastName" />
      </div>
    </div>
    <div class="form-group row">
      <label for="indirizzo" class="col-sm-2 col-form-label">indirizzo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="indirizzo" placeholder="indirizzo" formControlName="indirizzo" />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">E mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="email" formControlName="email" />
      </div>
    </div>
    <div class="form-group row">
      <label for="role" class="col-sm-2 col-form-label">role</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="role" placeholder="role" formControlName="role" />
      </div>
    </div>
    <div class="form-group row">
      <label for="regnuminps" class="col-sm-2 col-form-label">regnuminps</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="regnuminps" placeholder="regnuminps" formControlName="regnuminps" />
      </div>
    </div>
    <div class="form-group row">
      <label for="regnumsps" class="col-sm-2 col-form-label">regnumsps</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="regnumsps" placeholder="regnumsps" formControlName="regnumsps" />
      </div>
    </div>
    <div>
      <input type="checkbox" id="isAdmin" name="isAdmin" formControlName="isadmin">
      <label for="isAdmin">Amministratore</label>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-custom w-50" cdkFocusInitial >Close</button>
  <button form='myform' type="submit" class="btn btn-custom w-50" >Salva</button>
</div>
