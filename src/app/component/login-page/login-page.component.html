<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Nome utente</label>
        <input type="text" class="form-control" id="username" placeholder="Nome utente" formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" >
      </div>
      <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
    </form>
  </div>
</div>
