<div class="tab-user">
  <button mat-button class="btn btn-primary w-100 mt-5" (click)="openDialog()">Aggiungi utente</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome utente</th>
        <th scope="col">Email</th>
        <th scope="col">Data di creazione</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userlist">
        <td>{{ user.id }} </td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userscreationdate | date : 'dd-MM-yyyy' }}</td>
        <td> <input type="button" value="Edit" (click)="RowSelected(user)"/></td>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" (click)="delete(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </tr>
    </tbody>
  </table>
</div>
